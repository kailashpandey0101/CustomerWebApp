<html>
    <title>Customer Information</title>
    <head>
        <h1 style="text-align: center">Customer Information</h1>
    </head>
    <body>
        	<form class="customerInformation" action="home.html">
  

  <div class="container">
      <div style="padding: 10px;text-align: center"> <label><b>First Name</b></label>
          <input type="text" placeholder="Input your first name" name="firstName" required></div>
      <div style="padding: 10px;text-align: center"> <label><b>Last Name</b></label>
          <input type="text" placeholder="Input your Last name" name="lastName" required></div>
           <div style="padding: 10px;text-align: center"> <label><b>Date Of Birth</b></label>
          <input type="date"  name="dob" required></div>
      <div style="padding: 10px;text-align: center"> <label><b>Telephone No:</b></label>
          <input type="tel" placeholder="000-000-0000" name="phoneNumber" required></div>
      <div style="padding: 10px;text-align: center"> <label><b>Email</b></label>
          <input type="email" placeholder="example@xyz.com" name="email" required></div>
       
    

      <div style="padding: 20px;text-align:center"> <button type="submit">Save</button>
      <button type="submit">Update</button>
      </div>
      
    
  </div>

  
</form>
    
    </body>



</html>
